require: rubocop-rspec

AllCops:
  Exclude:
  - .bundle/**
  - bin/**
  - db/schema.rb
  - Guardfile
  - config/environments/**
  - spec/**/*

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/SymbolArray:
  Enabled: false

Metrics/LineLength:
  Enabled: false

Metrics/BlockLength:
  ExcludedMethods: ['describe', 'context', 'let']

Metrics/MethodLength:
  Enabled: false

RSpec/MultipleMemoizedHelpers:
  Enabled: false

Metrics/AbcSize:
  Enabled: false
